<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card Generator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1>Create Your Profile Card</h1>
            <form id="cardForm">
                <div class="input-group">
                    <label for="name">Your Name:</label>
                    <input type="text" id="name" name="name" required placeholder="Enter your name">
                </div>
                <div class="input-group">
                    <label for="profilePicture">Upload Profile Picture:</label>
                    <input type="file" id="profilePicture" name="profilePicture" accept="image/*" required>
                </div>
                <button type="submit">Generate Card</button>
            </form>
        </div>
        <div id="cardPreview" class="card-preview">
            <div id="card" class="card">
                <div class="profile-container">
                    <img id="profileImage" src="#" alt="Profile Picture" class="profile-img">
                </div>
                <h2 id="userName">Your Name Here</h2>
            </div>
            <div class="social-icons">
                <a href="#" id="downloadCard"><i class="fas fa-download"></i></a>
                <a href="#" class="facebook"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="twitter"><i class="fab fa-twitter"></i></a>
                <a href="#" class="instagram"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
    </div>
    <canvas id="cardCanvas" style="display:none;"></canvas>
    <script src="script.js"></script>
</body>
</html>
